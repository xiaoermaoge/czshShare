<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>张晓明邀请你加入PURE</title>
    <meta name="viewport" id="viewport" content="width=750, initial-scale = 0.5 ,minimum-scale = 0.5, maximum-scale = 0.5, user-scalable=no, target-densitydpi=device-dpi">
    <link rel="stylesheet" href="css/public/public.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="container">
        <div class="pure_icon"></div>
        <div class="register_frame">
            <div class="phone">
                <input type="text" placeholder="手机号">
                <div>&times;</div>
            </div>
            <div class="password">
                <input type="text" placeholder="设置登录密码，不少于6位">
                <div>&times;</div>
            </div>
            <div class="invite">
                <input type="text" placeholder="填写邀请码(非必填)">
                <div>&times;</div>
            </div>
        </div>
        <select name="" id="">
            <option value="">213</option>
            <option value="">213</option>
            <option value="">213</option>
        </select>
        <div class="register_btn">
            <div class="btn">
                下一步
            </div>
        </div>
        <div class="login">
            <div>
                已有账户？立即登录
            </div>
        </div>
        <div class="weixin">
            <div class="weixin_container">
                <span class="bor-top"></span>
                <span class="weixin_text">快捷注册</span>
                <span class="bor-top"></span>
            </div>
        </div>
    </div>
    <script src="js/public/jquery-2.2.3.min.js"></script>
    <script src="js/public/public.js"></script>
    <script src="js/public/phone.js"></script>
</body>
</html>
